<!DOCTYPE html>
<html lang="en">
<style>
    /* Add some basic styling for the Sudoku board */
    table {
        border-collapse: collapse;
    }
    td {
        width: 30px;
        height: 30px;
        text-align: center;
        border: 1px solid black;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Hello World</title>
</head>
<body>
   <h1>Workspace</h1> 
   <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
   <button id="generate">Generate Code to Python</button>
   <h1>Generated Python Code</h1>
   <p id="textarea"></p> 
   <button id="execute">Execute Code</button> 
   <h1>Sudoku</h1>
   <table id="sudoku-board"></table>
   <script src="https://unpkg.com/blockly/blockly.min.js"></script>
   <script src="https://unpkg.com/blockly/python_compressed"></script>
   <script src="scripts/script.js"></script>
   <script src="scripts/object.js"></script>
   <script src="scripts/member.js"></script>
   <script src="scripts/dict_expression.js"></script>
   <script src="scripts/custom_variable.js"></script>
   <script src="scripts/dictionary.js"></script>
   <script src="scripts/quad_dictionary.js"></script>
   <script src="scripts/merge_dict.js"></script>
   <script src="scripts/get_dict_var.js"></script>
   <script src="scripts/set_dict_var.js"></script>
   <script src="scripts/update_dict.js"></script>
   <script src="scripts/update_quad_dict.js"></script>
   <script src="scripts/dict_exp.js"></script>
   <script src="scripts/term_block.js"></script>
   <script src="scripts/linear_expression.js"></script>
   <script src="scripts/qubo_block.js"></script>
   <script src="scripts/var_block.js"></script>
   <script src="scripts/sudoku.js"></script>
</body>
</html>
