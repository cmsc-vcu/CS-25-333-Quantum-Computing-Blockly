<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 2px;
  }
  .cell {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    border: 1px solid black;
    cursor: pointer;
  }
  .index {
    position: absolute;
    bottom: 4px;
    right: 4px;
    font-size: 0.5em;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tic Tac Toe</h1>
  <div class="board"></div>
  <button onclick="reset()">Reset</button>
</div>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
  let currentPlayer = 'X';
  const board = document.querySelector('.board');
  const cells = Array.from({ length: 9 }, (_, index) => {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = index;
    cell.addEventListener('click', () => handleCellClick(index));
    const indexLabel = document.createElement('div');
    indexLabel.classList.add('index');
    indexLabel.textContent = index;
    cell.appendChild(indexLabel);
    board.appendChild(cell);
    return cell;
  });

  function handleCellClick(index) {
    if (!cells[index].textContent) {
      cells[index].textContent = currentPlayer;
      if (checkWinner()) {
        alert(`${currentPlayer} wins!`);
        resetBoard();
      } else if (checkDraw()) {
        alert("It's a draw!");
        resetBoard();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        if (currentPlayer === 'O') {
          setTimeout(() => makeCPUMove(), 500); // Introduce delay for CPU move
        }
      }
    }
  }

  function checkWinner() {
    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];
    return winningCombos.some(combo => {
      return combo.every(index => cells[index].textContent === currentPlayer);
    });
  }

  function checkDraw() {
    return cells.every(cell => cell.textContent);
  }

  function resetBoard() {
    cells.forEach(cell => {
      cell.textContent = '';
    });
    currentPlayer = 'X';
  }

  function reset() {
    resetBoard();
  }

  function makeCPUMove() {
    // Implement logic for CPU move here
    const emptyCells = cells.filter(cell => !cell.textContent);
    const randomIndex = Math.floor(Math.random() * emptyCells.length);
    emptyCells[randomIndex].click(); // Simulate click on a random empty cell
  }
</script>
</body>
</html>
